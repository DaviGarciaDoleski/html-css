<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            background-color:#add8e6 ;
            border: 10px solid rgb(106, 106, 204);
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        div:hover{
            background-color:#87b2c0 ;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
