<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(174, 112, 216);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:rgb(105, 52, 139);
        } 

        a:hover {
            text-decoration: underline;
            color: blueviolet;
        }

        a:active{
            color:rgb(72, 7, 133) ;
        }

        .especial::after{
            content:'[link]' ;
            text-decoration: none;
            font-weight: normal;
            color: rgb(174, 112, 216) ;
        }

            .especial {
                background-color: rgb(208, 169, 245);
            }
        
    </style>
<body>
